<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Shelter</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="menu">
        <div class="menu__title">
          <div class="menu__logo">Cozy House</div>
          <div class="menu__subtitle">Shelter for pets in Boston</div>
        </div>
        <nav class="menu__nav">
          <a href="#!" class="nav__item">About the shelter</a>
          <a href="#!" class="nav__item">Our pets</a>
          <a href="#!" class="nav__item">Help the shelter</a>
          <a href="#!" class="nav__item">Contacts</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <h1 class="title hero__title">
          Not only people need a house
        </h1>
        <div class="hero__subtitle">
          We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will
          love you more than anybody else in the world, you will see!
        </div>
        <button class="button button--filled">
          Make a friend
        </button>
      </div>
    </section>
  </main>
</body>

</html>
